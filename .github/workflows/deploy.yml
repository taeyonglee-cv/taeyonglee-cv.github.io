name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  update-citations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node scripts/scholar-citation-crawler.js
      - name: Save updated publications.json
        uses: actions/upload-artifact@v4
        with:
          name: updated-data
          path: data/publications.json

  deploy:
    needs: update-citations
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      - name: Download updated publications.json
        uses: actions/download-artifact@v4
        with:
          name: updated-data
          path: data
      - name: Overwrite publications.json in repo
        run: |
          cp data/publications.json ./data/publications.json
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
