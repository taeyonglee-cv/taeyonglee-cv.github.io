name: Update Citations & Deploy

on:
  schedule:
    - cron: "0 0 * * *"   # Update every day at 00:00 (UTC)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install google-search-results python-dotenv

      # 1. Check SerpAPI key, if not set, exit
      - name: Check SerpAPI key
        run: |
          if [ -z "${{ secrets.SERP_API_KEY }}" ]; then
            echo "No SERP_API_KEY set. Skipping citation update."
            exit 0
          fi

      # 2. Update citations only if there are changes
      - name: Update citations
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        run: python scripts/update_citations.py

      - name: Commit changes
        run: |
          git config user.name "holdon1221"
          git config user.email "42763029+holdon1221@users.noreply.github.com"
          git add data/publications.json
          git commit -m "chore: update citations" || echo "No changes to commit"
          git push

      # 4. Deploy homepage (GitHub Pages)
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
